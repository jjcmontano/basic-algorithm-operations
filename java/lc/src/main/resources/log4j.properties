#LOGGERS#
log4j.rootLogger=DEBUG,console,file

#define an appender named console,which is set to be a ConsoleAppender
log4j.appender.console=org.apache.log4j.ConsoleAppender

#APPENDERS##
log4j.appender.file = org.apache.log4j.RollingFileAppender
log4j.appender.file.File = ./log/log.txt
log4j.appender.file.MaxFileSize = 20MB
log4j.appender.file.MaxBackupIndex=1000

#LAYOUTS#
#assign a PatternLayout to console appender
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=[%d][%t][%p][%c] - %m%n

#assign a PatternLayout to file appender
log4j.appender.file.layout=org.apache.log4j.PatternLayout
log4j.appender.file.layout.ConversionPattern=[%d][%t][%p][%c] - %m%n
#--------------------------------------------------------------------------------


#LOGGER levels for each module

#Available Levels: ALL, FATAL, ERROR, WARN, INFO, DEBUG, TRACE, OFF
# 0) example
# Print only messages of level WARN or above in the package com.foo.
#log4j.logger.com.foo=WARN

# Please refer to: http://hc.apache.org/httpcomponents-client-ga/logging.html
# 1) Context Logging: Context logging contains information about the internal operation of HttpClient as it performs HTTP requests.
log4j.logger.org.apache.http=DEBUG

# org.apache.http.impl.conn.DefaultClientConnection
# 2) Wire Logging: The wire log is used to log all data transmitted to and from servers when executing HTTP requests.
log4j.logger.org.apache.http.wire=ERROR

# 3)HTTP header Logging
log4j.logger.org.apache.http.headers=DEBUG

